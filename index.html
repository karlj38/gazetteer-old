<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="vendors/Bootstrap4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="vendors/Leaflet1.7.1/leaflet.css" />
    <link
      rel="stylesheet"
      href="vendors/LeafletExtraMarkers/css/leaflet.extra-markers.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container-fluid py-2">
      <div class="row">
        <div class="col">
          <form
            id="countryForm"
            onsubmit="submitForm(event)"
            class="float-left"
          >
            <div class="input-group">
              <input
                type="search"
                list="countries"
                name="country"
                placeholder="Search..."
                class="form-control"
                id="countryList"
                required
              />
              <datalist id="countries"></datalist>
              <div class="input-group-append">
                <button
                  type="submit"
                  class="btn btn-primary rounded-right mr-2"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <button class="btn btn-primary d-inline mr-1" onclick="map.locate()">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
      </div>
    </header>
    <div id="map"></div>
    <div id="infoContainer" class="container-fluid overflow-auto">
      <div class="row"></div>
    </div>
    <div id="preloader"></div>
    <script src="vendors/jQuery3.6.0/jquery-3.6.0.min.js"></script>
    <script src="vendors/Bootstrap4.6.0/js/bootstrap.bundle.min.js"></script>
    <script
      src="vendors/Fontawesome5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="vendors/Leaflet1.7.1/leaflet.js"></script>
    <script src="vendors/LeafletProviders1.3.1/leaflet-providers.js"></script>
    <script src="vendors/LeafletExtraMarkers/js/leaflet.extra-markers.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
